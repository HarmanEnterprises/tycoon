<html>
   <body>
      <div id="game"></div>
    
      <script type="text/javascript" src="crafty.js"></script>
    
      <script>
      
         Crafty.init(1000,1000, document.getElementById('game'));

         for (i = 0; i < 1000; i=i+101) 
         {
            for(t = 0;t < 1000; t=t+101) 
               {
               Crafty.e('2D, DOM, Color').attr({x: i, y: t, w: 100, h: 100}).color('#B17');

               }
         }
      </script>
   </body>

</html>
